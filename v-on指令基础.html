<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on指令基础</title>
</head>

<body>

    <div id="app">
        <input type="button" value="v-on指令" v-on:click="showName">
        <input type="button" value="v-on简写" @click="showName">
        <input type="button" value="双击事件" @dblclick="showName">
        <h2 @click="changeId">{{id}}</h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                id:"1"
            },
            methods: {
                showName: function () {
                    alert("eizo");

                },
                changeId:function(){
                    // console.log(this.id);
                    this.id+="0";

                }
            },
        })
    </script>
</body>

</html>
