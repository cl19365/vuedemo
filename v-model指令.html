<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
</head>
<body>
    <div id="app">
        <!-- v-model:双向绑定，绑定后对绑定或被绑定的一方进行的更改会同步到另一方 -->
        <input type="text" name="" id="" v-model="message" @keyup.enter="getM()">
        <h2>{{message}}</h2>
        <button @click="setM('anno')">修改message</button>
    </div>
    
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    message:"eizo"
                },
                methods:{
                    getM:function(){
                        alert(this.message)
                    },
                    setM:function(e){
                        this.message=e;
                    }
                }
            })
        </script>
</body>
</html>
