<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <div id="app">
            <button @click="show(1)" >点击</button>
            <input type="text" name="" id="" @keyup.enter="show(2)" >
    </div>

        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
            methods:{
                show:function(e){
                    alert(e);
                }
            }
            })
        </script>
</body>
</html>
